    <body>
        <h1>Blackjack</h1>
        <p id="message-el"></p>
        <p id="card-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="start" class="btn-1" onclick="startGame()">Start Game</button><br>
        <button id="newcard" class="btn-1" onclick="newCard()">New Card</button>
        <p id="name-el"></p>
    
<script>

    let cards = [];
    let isBlackJack = false;
    let isAlive = false;
    let sum = 0;
    let message = "";

    let sumEl = document.getElementById('sum-el');
    let cardEl = document.querySelector('#card-el');

    let player = {name: "Ali",
     chips: 250
}
    let nameEl = document.querySelector('#name-el');

    nameEl.textContent = player.name + ": " +"$" + player.chips;

    function randomNumber() {
        let randomNum = Math.floor(Math.random() * 13) + 1;
        if (randomNum === 1) {
            return 11;
        } else if (randomNum > 10) {
            return 10;
        } else {
            return randomNum;
        }
    }

    function startGame() {
        isAlive = true;
        cards = [];          // reset cards
        sum = 0;             // reset sum

        let card1 = randomNumber();
        let card2 = randomNumber();

        cards.push(card1, card2);

        renderGame();
    }

    function renderGame() {

        sum = 0; // recalculate sum every time

        cardEl.textContent = "Cards: ";

        for (let i = 0; i < cards.length; i++) {
            cardEl.textContent += cards[i] + " ";
            sum += cards[i]; // sum calculation
        }

        sumEl.textContent = "Sum: " + sum;

        if (sum < 21) {
            message = "Do you want to draw a new card? ðŸ˜ƒ";
        } 
        else if (sum === 21) {
            message = "Wahoo! You have won the blackjack game. ðŸ˜‚";
            isBlackJack = true;
        } 
        else {
            message = "You are out of the game. ðŸ¤¢";
            isAlive = false;
        }

        document.getElementById('message-el').textContent = message;
    }

    function newCard() {
        if (isAlive && !isBlackJack) {
            let card = randomNumber();
            cards.push(card);
            renderGame();
        }
    }
